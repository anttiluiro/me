<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Snake</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script src="assets/js/game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	  <script>
		  $(document).ready(settings())
	  </script>
</head>
<body>
    <div>
        <div class="game">
            <canvas id="area" width="200" height="200">
                Your browser doesn't support canvases
            </canvas>
        </div>
    </div>
    <div class="buttons">
        <input onclick="startGame()" type="button" value="Start game" id="start" style="float: left">
        <input onclick="pauseGame()" type="button" value="Pause game" id="pause" style="float: right" disabled>
        <input onclick="save_game()" type="button" value="Save game" id="save" style="float: left" disabled>
        <input onclick="load_game()" type="button" value="Load game" id="load" style="float: right">
    </div>
    <div class="control">
        <button onclick="game.player.turn(38)" style="margin-top: 20px">&uarr;</button><br>
        <button onclick="game.player.turn(37)" style="margin-right: 22px; margin-top: 10px;">&larr;</button>
        <button onclick="game.player.turn(39)" style="margin-left: 22px; margin-top: 10px;">&rarr;</button><br>
        <button onclick="game.player.turn(40)" style="margin-top: 10px">&darr;</button>
    </div>
</body>
</html>
